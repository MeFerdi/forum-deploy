<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            /* background: linear-gradient(45deg, #FF6B6B, #4ECDC4); */
            background-image: url('static/images/MuchaTseBle.jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 100% 100%;
            /* animation: gradientBG 50s ease infinite; */
            padding: 2rem 0;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .auth-wrapper {
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .global-error {
            background: rgba(255, 87, 87, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form {
            width: 100%;
        }

        .input-block {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field.error {
            border: 1px solid rgba(255, 87, 87, 0.5);
            background: rgba(255, 87, 87, 0.1);
        }

        .validation-message {
            color: #FFD93D;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .visibility-toggle {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .visibility-toggle label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .visibility-toggle input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: black;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(130, 193, 212, 0.3);
            transform: translateY(-2px);
        }

        .register-lin {
            text-align: center;
            margin-top: 1.5rem;
            /* color: red !important; */
        }

        .login-text {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .regidter-text:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .google-signin {
            margin-top: 1.5rem;
            justify-content: space-between;
            display: flex;
        }

        .google-signin-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            background: none;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .google-signin-btn:hover {
            background: black;
            transform: translateY(-2px);
        }

        .google-signin-btn img {
            width: 20px;
            height: 20px;
        }

        .github-signin-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: none;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .github-signin-btn:hover {
            background: black;
            transform: translateY(-2px);
        }

        .github-signin-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <h1 class="auth-title">Sign In</h1>

        {{if .GeneralError }}
        <div class="global-error">
            {{.GeneralError}}
        </div>
        {{end}}
        <form action="/signin" method="POST" class="auth-form">
            <div class="input-block">
                <label for="username" class="input-label">Username</label>
                <input type="text" name="username" id="username" class="input-field" placeholder="Input your username"
                    value="{{.Username}}" required>
            </div>

            <div class="input-block">
                <label for="password" class="input-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Input your password"
                    class="input-field" required>
            </div>
            <div class="visibility-toggle">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show password</label>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="google-signin">
            <a href="/auth/google" class="google-signin-btn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </a>
            <a href="/auth/github" class="github-signin-btn">
                <i class="fab fa-github"></i>
                Sign in with GitHub
            </a>
        </div>

        <div class="register-lin">
            <a href="/signup" class="login-text">Don't have an account? Sign up</a>
        </div>
    </div>
    <script>
        document.getElementById('show-password').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const type = this.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });
    </script>
</body>

</html>
