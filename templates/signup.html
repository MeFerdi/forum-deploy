<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            /* background: linear-gradient(45deg, #FF6B6B, #4ECDC4); */
            background-image: url('static/images/MuchaTseBle.jpeg');
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 100% 100%;
            /* animation: gradientBG 50s ease infinite; */
            padding: 2rem 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-wrapper {
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .auth-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .global-error {
            background: rgba(255, 87, 87, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form {
            width: 100%;
        }

        .input-block {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field.error {
            border: 1px solid rgba(255, 87, 87, 0.5);
            background: rgba(255, 87, 87, 0.1);
        }

        .validation-message {
            color: #FFD93D;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .visibility-toggle {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .visibility-toggle label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .visibility-toggle input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(130, 193, 212, 0.3);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-text {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .login-text:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
        <div class="auth-wrapper">
            <h1 class="auth-title">Sign Up</h1>
            
            {{if .Errors.GeneralError}}
            <div class="global-error">
                {{.Errors.GeneralError}}
            </div>
            {{end}}
    
            <form action="/signup" method="POST" class="auth-form">
                <div class="input-block">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" 
                           name="username" 
                           id="username" 
                           class="input-field {{if .Errors.UsernameError}}error{{end}}"
                           placeholder="Input your name"
                           value="{{.UserName}}">
                    {{if .Errors.UsernameError}}
                    <div class="validation-message">{{.Errors.UsernameError}}</div>
                    {{end}}
                </div>
    
                <div class="input-block">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           class="input-field {{if .Errors.EmailError}}error{{end}}"
                           placeholder="Input email"
                           value="{{.Email}}">
                    {{if .Errors.EmailError}}
                    <div class="validation-message">{{.Errors.EmailError}}</div>
                    {{end}}
                </div>
    
                <div class="input-block">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           placeholder="Input password"
                           class="input-field {{if .Errors.PasswordError}}error{{end}}">
                    {{if .Errors.PasswordError}}
                    <div class="validation-message">{{.Errors.PasswordError}}</div>
                    {{end}}
                </div>
    
                <div class="input-block">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <input type="password" 
                           name="confirm-password" 
                           id="confirm-password" 
                           placeholder="Confirm password"
                           class="input-field {{if .Errors.PasswordError}}error{{end}}">
                </div>
    
                <div class="visibility-toggle">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </div>
    
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
    
            <div class="login-link">
                <a href="/signin" class="login-text">Already have an account? Sign in</a>
            </div>
        </div>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const type = this.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });
    </script>
</body>
</html>
